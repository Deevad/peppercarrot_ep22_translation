         y="2104.7434"
         style="font-size:45px;line-height:1.25"
         id="tspan4281">Le bouton vert donne un </tspan><tspan
         sodipodi:role="line"
         x="1228.3358"
         y="2160.9934"
         style="font-size:45px;line-height:1.25"
         id="tspan4300">point à une candidate ! </tspan><tspan
         sodipodi:role="line"
         x="1220.4257"
         y="2217.2434"
         style="font-size:45px;line-height:1.25"
         id="tspan4283">Le bouton rouge n'en donne</tspan><tspan
         sodipodi:role="line"
         x="1220.4257"
         y="2273.4934"
         style="font-size:45px;line-height:1.25"
         id="tspan4302">aucun ! À vous de choisir !</tspan></text>
