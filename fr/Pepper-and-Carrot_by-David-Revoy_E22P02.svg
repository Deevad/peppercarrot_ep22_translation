         x="618.58124"
         y="2003.9637"
         id="tspan4217">En effet, admirez, </tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="618.58124"
         y="2060.2139"
         id="tspan3514">mes chers amis, </tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="618.58124"
         y="2116.4639"
         id="tspan3512">ces merveilles </tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="618.58124"
         y="2172.7139"
         id="tspan3520">technologiques </tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="618.58124"
         y="2228.9639"
         id="tspan3516">que nos hôtesses </tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="618.58124"
         y="2285.2139"
         id="tspan3518">vous distribuent ! </tspan></text>
    <text
       xml:space="preserve"
