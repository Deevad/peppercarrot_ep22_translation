    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:0%;font-family:Lavi;-inkscape-font-specification:Lavi;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;display:inline;fill:#000000;fill-opacity:1;stroke:none"
       x="1664.5616"
       y="536.60101"
       id="text4246-2-3-1-3-9-9-6-2"><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="1664.5616"
         y="536.60101"
         id="tspan4273">En met dank aan</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="1664.5616"
         y="592.85101"
         id="tspan4293">onze briljante technici</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="1664.5616"
         y="649.10101"
         id="tspan5012">kunt u allen ook meedoen!</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:0%;font-family:Lavi;-inkscape-font-specification:Lavi;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;display:inline;fill:#000000;fill-opacity:1;stroke:none"
       x="608.28955"
       y="2007.1349"
       id="text4246-2-3-1-3-9-9-6"><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="608.28955"
         y="2007.1349"
         id="tspan4197">Ja, ja, vrienden,</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="608.28955"
         y="2063.3848"
         id="tspan4354">kijk maar eens goed</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="608.28955"
         y="2119.6348"
         id="tspan4358">naar al die technische</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="608.28955"
         y="2175.8848"
         id="tspan4362">hoogstandjes die uw</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="608.28955"
         y="2232.1348"
         id="tspan4364">gaststad ter</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="608.28955"
         y="2288.3848"
         id="tspan5038">beschikking stelt!</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:0%;font-family:Lavi;-inkscape-font-specification:'Lavi, Normal';text-align:center;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:middle;display:inline;fill:#000000;fill-opacity:1;stroke:none"
       x="1220.4257"
       y="2104.7434"
       id="text4246-2-3-1-3-9-9-6-5"><tspan
         sodipodi:role="line"
         x="1220.4257"
         y="2104.7434"
         style="font-size:45px;line-height:1.25"
         id="tspan4392">De groene knop kent een</tspan><tspan
         sodipodi:role="line"
         x="1220.4257"
         y="2160.9934"
         style="font-size:45px;line-height:1.25"
         id="tspan4396">punt toe aan een kandidaat,</tspan><tspan
         sodipodi:role="line"
         x="1220.4257"
         y="2217.2434"
         style="font-size:45px;line-height:1.25"
         id="tspan4398">de rode knop trekt er</tspan><tspan
         sodipodi:role="line"
         x="1220.4257"
         y="2273.4934"
         style="font-size:45px;line-height:1.25"
         id="tspan5065">eentje af.<tspan
   style="font-weight:bold"
   id="tspan4419">U</tspan> bepaalt!</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:0%;font-family:Lavi;-inkscape-font-specification:Lavi;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;display:inline;fill:#000000;fill-opacity:1;stroke:none"
       x="2106.1616"
       y="1405.9927"
       id="text4246-2-3-1-3-9-9-6-9-3"><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="2106.1616"
         y="1405.9927"
         id="tspan3559-5">U vraagt natuurlijk,</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="2106.1616"
         y="1462.2427"
         id="tspan4415">&quot;En de jury dan?&quot;</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:0%;font-family:Lavi;-inkscape-font-specification:Lavi;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;display:inline;fill:#000000;fill-opacity:1;stroke:none"
       x="2146.9834"
       y="1579.5059"
       id="text4246-2-3-1-3-9-9-6-9"><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="2146.9834"
         y="1579.5059"
         id="tspan3559">Geen zorgen,</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="2146.9834"
         y="1635.7559"
         id="tspan4321">we hebben overal</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="2146.9834"
         y="1692.0059"
         id="tspan5083">aan gedacht!</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:0%;font-family:Lavi;-inkscape-font-specification:Lavi;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;display:inline;fill:#000000;fill-opacity:1;stroke:none"
       x="378.84598"
       y="2496.0281"
       id="text4246-2-3-1-3-9-9-6-9-8"><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="378.84598"
         y="2496.0281"
         id="tspan5111">Juryleden hebben</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="378.84598"
         y="2552.2781"
         id="tspan4330">een speciaal stemkastje</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="378.84598"
         y="2608.5281"
         id="tspan4332">waarmee ze met</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="378.84598"
         y="2664.7781"
         id="tspan4334">één druk op de knop</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="378.84598"
         y="2721.0281"
         id="tspan4336">honderd punten</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px;line-height:1.25"
         x="378.84598"
         y="2777.2781"
         id="tspan5105">kunnen toekennen!</tspan></text>
    <text
       id="text4250"
